<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1 class="game-font-family">Tic Tac Toe</h1>

            <div class="Winner game-font-family"></div>

            <div class="Container">
                <div class="Board">
                    <button class="Tile game-font-family" id="1"></button>
                    <button class="Tile game-font-family" id="2"></button>
                    <button class="Tile game-font-family" id="3"></button>

                    <button class="Tile game-font-family" id="4"></button>
                    <button class="Tile game-font-family" id="5"></button>
                    <button class="Tile game-font-family" id="6"></button>

                    <button class="Tile game-font-family" id="7"></button>
                    <button class="Tile game-font-family" id="8"></button>
                    <button class="Tile game-font-family" id="9"></button>

                </div>
            </div>

            <button id="restart-button" class="game-font-family" onclick="startGame()">Restart</button>

        </main>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
